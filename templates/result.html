{% extends "base.html" %}

{% block content %}

<div class="border border-3 w-50 p-3 my-5 mx-auto">
  
  <h1>Welcome, {{ current_user.first_name }}!</h1>
  
  <!-- <h2>Video</h2> -->
  <div class="video-container" >
    <div class="video-item">  
      <h4>{{ video.title }}</h4>
      <video controls>
        <source src="{{ url_for('static', filename=video.save_directory) }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>
        <a href="{{ url_for('auth.extract_biometric')}}" class="btn btn-primary" >Extract</a> <a href="{{ url_for('auth.download_video', filename=video.save_directory) }}" download>Download</a>
      </p>
    </div>
  </div>

      <!-- Display loading sign if loading is True -->
    {% if loading %}
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    {% endif %}

</div>

{% endblock %}
