<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Landing Page{% endblock %}</title>

    <link

    <link

<body class="landing_body">

    
    <div class="NFV">

        <h1 class="NFVtitle">NaijaFaceVoice</h1>
        <p class="NFVnarrate">"NaijaFaceVoice" is a cutting-edge web app that specializes in extracting face and voice biometrics from online videos. <br> Discover the potential of biometric data and unlock a world of possibilities with "NaijaFaceVoice."</p> 
        <b><p class="text-uppercase" style="font-family: copperplate; font-size: large;">Get Started</p></b>
        <a type="button" class="btn btn-outline-dark btn-lg" href="{{url_for('auth.login')}}">Login</a> <a type="button" class="btn btn-outline-dark btn-lg" href="{{url_for('auth.sign_up')}}">Sign Up</a>
        
    </div>
