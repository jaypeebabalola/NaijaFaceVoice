{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form method="POST">
    <h3 align="center">Reset Password</h3>
    <div class="form-group">
        <label for="password1">New Password</label>
        <input type="password" class="form-control" id="password1" name="password" placeholder="Enter your password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Reset Password</button> 

    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password" placeholder="Confirm your password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Reset Password</button> 
</form>
{% endblock %}
