{% extends "base.html" %}

{% block content %}

<div class="border border-3 w-50 p-3 my-5 mx-auto">
  
  <h1>Welcome, {{ current_user.first_name }}!</h1>
  
  <!-- <h2>Video</h2> -->
  <div class="video-container" >
    <div class="video-item">  
      <h4>{{ video.title }}</h4>
      <video controls>
        <source src="{{ url_for('static', filename=video.save_directory) }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>
        <a href="{{ url_for('auth.extract_biometric')}}" class="btn btn-primary" >Extract</a> <a href="{{ url_for('auth.download_video', filename=video.save_directory) }}" download>Download</a>
      </p>
    </div>
  </div>

    {% if loading %}
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    {% else %}
        <!-- Display extracted biometrics and download links -->
        <!-- <h2>Face Biometrics</h2> <h2>Voice Biometrics</h2> -->
        <a href="{{ url_for('auth.download_face_biometric', filename=face_zip) }}"  download>Download Face Biometrics</a> <a href="{{ url_for('auth.download_voice_biometric', filename=voice_zip) }}"  download>Download Voice Biometrics</a>             
    {% endif %}
  {% endblock %}
  



</div>
